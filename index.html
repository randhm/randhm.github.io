---
layout: default
title: Mark's awesome site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in paginator.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" rel="prev">newer<a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" rel="next">older<a>
  {% endif %}

</div>
